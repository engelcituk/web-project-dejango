{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
</head>
<body>
    <main>
        
        <div class="container">
            <h2 class="text-center mt-5">Lista de usuarios</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Img</th>
                    <th scope="col">Profesion</th>
                    <th scope="col">GÃ©nero</th>
                    <th scope="col">Ciudad</th>
                  </tr>
                </thead>
                <tbody>
                    {% for usr in get_usuarios %}
                        <tr>
                            <th scope="row">1</th>
                            <td>{{usr.nombre}}</td>
                            <td>
                                <img src="{{usr.photo.url}}" width="40" height="40" alt="{{usr.nombre}}" style="border-radius: 50px;">
                            </td>
                            <td>{{usr.profesion}}</td>
                            <td>{{usr.genero}}</td>
                            <td>{{usr.ciudad}}</td>
                          </tr>
                    {% endfor %} 
                </tbody>
              </table>
        </div>
    </main>
</body>
</html>
